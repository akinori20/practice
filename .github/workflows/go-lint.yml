name: Go Lint

on:
  push:
    paths:
      - '**.go'
  pull_request:
    paths:
      - '**.go'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Lint Code
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60
          args: --out-format=github-actions
