on:
  pull_request:
    paths:
      - '**.go'

jobs:
  golangci-lint:
    name: runner / golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'  # ãŠå¥½ã¿ã§èª¿æ•´

      - name: Run golangci-lint with reviewdog
        uses: reviewdog/action-golangci-lint@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          golangci_lint_version: v1.60.3
          reporter: github-pr-review # ã‚³ãƒ¡ãƒ³ãƒˆã§è¡¨ç¤º
          fail_on_error: true         # Lintã‚¨ãƒ©ãƒ¼ã§ã‚¸ãƒ§ãƒ–å¤±æ•—
          filter_mode: diff_context   # å·®åˆ†ã ã‘è¡¨ç¤º
