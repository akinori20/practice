name: Lint

on:
  pull_request:
    paths:
      - '**.go'

jobs:
  golangci-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: reviewdog/action-golangci-lint@v2
        with:
          golangci_lint_version: v1.60
          reporter: github-pr-review
          fail_on_error: true
          filter_mode: diff_context
