on:
  pull_request:  # â† æ¨™æº–ã®PRã‚¤ãƒ™ãƒ³ãƒˆã«å¤‰æ›´
    paths:
      - '**.go'

jobs:
  golangci-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run golangci-lint with reviewdog (GitHub Checksè¡¨ç¤º)
        uses: reviewdog/action-golangci-lint@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          golangci_lint_version: v1.60.3
          reporter: github-check            # â† ã‚³ãƒ¡ãƒ³ãƒˆã§ãªã Checks ã«å‡ºã™
          filter_mode: diff_context
          fail_level: error
